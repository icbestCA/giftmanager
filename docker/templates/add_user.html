<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/png">
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="/manifest.json">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --button-bg-color: rgb(42, 42, 218);
            --button-hover-bg-color: rgb(10, 10, 190);
            --button-text-color: black;
            --card-bg-color: white;
            --card-border-color: #ebebeb;
            --card-hover-bg-color: #ddd;
            --sidebar-bg-color: #f0f0f0;
            --overlay-bg-color: rgba(0, 0, 0, 0.5);
            --hr-border-color: #333;
            --alert-bg-color: #ffe6e6;
            --alert-border-color: #ff4d4d;
            --alert-text-color: #b30000;
            --primary-text-color: #333;
            --secondary-text-color: rgba(75,85,99);
            --header-bg-color: #ffffff;
            --header-text-color: #333;
            --main-bg-color: #ffffff;
            --section-bg-color: #f3f4f6;
            --helplogo-color: #333;
        }

        [data-theme="dark"] {
            --bg-color: rgb(38 38 38);
            --text-color: #e0e0e0;
            --button-bg-color: rgb(218, 42, 42);
            --button-hover-bg-color: rgb(190, 10, 10);
            --button-text-color: white;
            --card-bg-color: black;
            --card-border-color: #333;
            --card-hover-bg-color: #2e2e2e;
            --sidebar-bg-color: #1e1e1e;
            --overlay-bg-color: rgba(0, 0, 0, 0.8);
            --hr-border-color: #e0e0e0;
            --alert-bg-color: #4d1919;
            --alert-border-color: #ff4d4d;
            --alert-text-color: #ffb3b3;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #aaaaaa;
            --header-bg-color: rgb(18, 18, 18);
            --header-text-color: #e0e0e0;
            --main-bg-color: #121212;
            --section-bg-color: #1e1e1e;
            --helplogo-color: #e0e0e0;
        }

        .header {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
        }

        .main {
            background-color: var(--bg-color);
        }

        .section {
            background-color: var(--section-bg-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 24px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .helplogo {
            fill: var(--helplogo-color);
            width: 24px;
            height: 24px;
        }

        [data-theme="dark"] .helplogo {
            filter: invert(1) brightness(1.5);
        }
        .sec-text{
            color: var(--secondary-text-color);
        }
        .inputer{
            color: var(--button-text-color);
            background-color: var(--card-bg-color);
        }
    </style>
    <script>
        // Inline script to apply the theme from the cookie immediately
        (function() {
            function getThemeFromCookie() {
                const cookies = document.cookie.split(';');
                for (const cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'theme') {
                        return value;
                    }
                }
                return 'light'; // Default to light mode if no cookie is found
            }

            const theme = getThemeFromCookie();
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body class="font-sans">
    <header class="header p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <button id="backButton" class="text-2xl px-4 py-2">
                Back
            </button>
        </nav>
    </header>
    <main class="main container mx-auto p-8">
        <div class="section shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-semibold mb-4" style="color: var(--text-color);">New User</h1>
            <form action="{{ url_for('add_user') }}" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="username" class="block sec-text font-bold">Username for login:</label>
                    <input type="text" name="username" id="username" class="border rounded py-2 px-3 w-full inputer" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block sec-text font-bold">Password:</label>
                    <input type="password" name="password" id="password" class="border rounded py-2 px-3 w-full inputer" required>
                </div>
                <div class="mb-4">
                    <label for="full_name" class="block sec-text font-bold">Complete name:</label>
                    <input type="text" name="full_name" id="full_name" class="border rounded py-2 px-3 w-full inputer" required>
                </div>
                <div class="mb-4">
                    <label for="birthday" class="block sec-text font-bold">Birthday:</label>
                    <input type="date" name="birthday" id="birthday" class="border rounded py-2 px-3 w-full inputer" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block sec-text font-bold">Email:</label>
                    <input type="email" name="email" id="email" class="border rounded py-2 px-3 w-full inputer">
                </div>
                <div class="mb-4">
                    <fieldset class="relative border border-gray-300 rounded-lg p-4 w-min" id="avatar-picker">
                        <div class="flex items-center gap-4">
                            <legend class="main absolute -top-3 left-4 px-2 text-sm font-semibold text-secondary">Select an avatar</legend>
                            <label class="relative w-32 h-32 rounded-full overflow-hidden flex-shrink-0">
                                <input type="text" name="avatar" value="{{ avatar }}" class="sr-only" id="avatar_input"/>
                                <img src="{{ url_for('show_avatar', filename=avatar)}}" alt="Avatar" class="w-full h-full object-cover" id="avatar_image"/>
                            </label>

                            <div class="flex flex-col gap-2">
                                <div class="px-3 py-2 rounded-md border border-gray-300 bg-gray-100 text-sm text-center cursor-pointer inputer" id="generate_button">
                                    Random avatar
                                </div>

                                <label class="px-3 py-2 rounded-md border border-gray-300 bg-gray-100 text-sm text-center cursor-pointer inputer">
                                    Upload image
                                    <input type="file" name="new_avatar" accept="image/*" class="sr-only" id="new_avatar_input"/>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="bg-green-500 text-white px-3 py-2 rounded">Add</button>
            </form>
        </div>
    </main>

    <script>
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            window.location.href = '/admin'; // Replace '/dashboard' with the actual URL of your dashboard page
        });
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        const add_avatar_input = document.getElementById("new_avatar_input")
        add_avatar_input.addEventListener('change', () => {
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById("avatar_image").src = event.target.result
                document.getElementById("avatar_input").value = add_avatar_input.files[0].name
            }

            reader.readAsDataURL(add_avatar_input.files[0]);
        });

        async function generate_new_avatar(){
            const response = await fetch("{{ url_for('generate_avatar') }}")
            const data = await response.json()
            document.getElementById("avatar_image").src = `/avatars/${data['filename']}`
            document.getElementById("avatar_input").value = data['filename']
        }
        const generate_avatar_button = document.getElementById("generate_button")
        generate_avatar_button.addEventListener('click', generate_new_avatar)
        
    </script>
</body>
</html>
