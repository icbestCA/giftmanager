<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/png">
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="text-gray-900 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-semibold mb-4">Setup Your Profile</h1>
        <form action="{{ url_for('setup_profile') }}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold">Username:</label>
                <input type="text" name="username" id="username" value="{{ user.username }}" class="border rounded py-2 px-3 w-full" disabled>
            </div>
            
            <div class="mb-4">
                <label for="full_name" class="block text-gray-700 font-bold">Full Name:</label>
                <input type="text" name="full_name" id="full_name" 
                       value="{{ oidc_user_info.full_name if oidc_user_info.full_name else '' }}" 
                       class="border rounded py-2 px-3 w-full">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold">Email:</label>
                <input type="email" name="email" id="email" value="{{ oidc_user_info.email }}" class="border rounded py-2 px-3 w-full" disabled>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold">Password:</label>
                {% if enable_default_login %}
                    <input type="password" name="password" id="password" class="border rounded py-2 px-3 w-full" required>
                {% else %}
                    <p class="text-gray-500 italic">Password is not required because default login is disabled.</p>
                {% endif %}
            </div>

            <div class="mb-4">
                <label for="birthday" class="block text-gray-700 font-bold">Birthday:</label>
                <input type="date" name="birthday" id="birthday" class="border rounded py-2 px-3 w-full" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Avatar:</label>
                <div class="flex items-center gap-4">
                    <!-- Hidden input to store the generated avatar filename -->
                    <input type="hidden" name="avatar" id="avatar_input" value="">
                    
                    <!-- Avatar preview container (initially hidden) -->
                    <div id="avatar_container" class="hidden">
                        <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-gray-300">
                            <img id="avatar_preview" src="" alt="Generated Avatar" class="w-full h-full object-cover">
                        </div>
                        <div class="text-sm text-gray-600 mt-2">
                            <p class="text-green-600 font-medium">âœ“ Avatar generated successfully</p>
                            <p class="text-xs italic mt-1">You can change it later in profile settings</p>
                        </div>
                    </div>
                    
                    <!-- Loading state -->
                    <div id="avatar_loading" class="flex items-center gap-3">
                        <div class="w-24 h-24 rounded-full border-2 border-gray-300 border-dashed flex items-center justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                        </div>
                        <div class="text-sm text-gray-600">
                            <p class="font-medium">Generating avatar...</p>
                            <p class="text-xs italic mt-1">Please wait a moment</p>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="bg-green-500 text-white px-3 py-2 rounded">Save</button>
        </form>
    </div>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
      // Function to generate and set avatar automatically
        async function generateAndSetAvatar() {
            try {
                console.log('Generating avatar in background...');
                
                // Call your existing generate_avatar route
                const response = await fetch("{{ url_for('generate_avatar') }}", {
                    method: 'GET',
                    credentials: 'same-origin' // Include cookies/session
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Get the generated filename
                const filename = data.filename;
                
                // Set the hidden input value
                document.getElementById('avatar_input').value = filename;
                
                // Show the avatar preview
                document.getElementById('avatar_preview').src = `/avatars/${filename}?t=${Date.now()}`;
                
                // Hide loading, show preview
                document.getElementById('avatar_loading').classList.add('hidden');
                document.getElementById('avatar_container').classList.remove('hidden');
                
                console.log('Avatar generated:', filename);
                
            } catch (error) {
                console.error('Error generating avatar:', error);
                // Don't use fallback - just keep loading state
                // User can't proceed without avatar anyway
            }
        }

        // Generate avatar immediately when page loads
        document.addEventListener('DOMContentLoaded', function() {
            generateAndSetAvatar();
        });
    </script>
</body>
</html>
